<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.scale-hover {
  transition: transform 0.3s ease-in-out;
  display: inline-block;  /* Ensures the div only takes up as much space as needed */
}

.scale-hover:hover {
  transform: scale(1.1); /* Enlarges the element by 10% when hovered */
}
</style>
</head>
<body>
    <div class="scale-hover">
        <img src="https://via.placeholder.com/150" alt="Sample Image">
      </div>
      
</body>
</html>
